<html>
        <body style="height: 100vh;font-family: 'latoregular', 'Trebuchet MS', Arial, Helvetica, sans-serif; font-size: 16px; background-image:
            linear-gradient(to top, #6b77a1, #737ea5 3%, #9599b3 15%, #b1b0bf 28%, #c7c1c8 41%, #d6cdcf 57%, #dfd5d3 74%,
            #e2d7d4); background-image: -ms-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%, #9599B3 15%, #B1B0BF 28%, #C7C1C8
            41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%); background-image: -moz-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%,
            #9599B3 15%, #B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%); background-image:
            -o-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%, #9599B3 15%, #B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%,
            #E2D7D4 100%); background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0, #6B77A1),
            color-stop(3, #737EA5), color-stop(15, #9599B3), color-stop(28, #B1B0BF), color-stop(41, #C7C1C8), color-stop(57,
            #D6CDCF), color-stop(74, #DFD5D3), color-stop(100, #E2D7D4)); background-image: -webkit-linear-gradient(bottom,
            #6B77A1 0%, #737EA5 3%, #9599B3 15%, #B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%); filter:
            progid:DXImageTransform.Microsoft.gradient(startColorstr='#E2D7D4' , endColorstr='#6B77A1' , GradientType=0);
            box-sizing: border-box; background-repeat: no-repeat; background-attachment: fixed; padding-top: 20px;">
            
            <div style="margin-left: 25%;width: 50%;flex: 0 0 auto;background: #ffffff;color: #495057; box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
            border-radius: 3px;  padding: 1rem;  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-size: 1rem;    font-weight: normal; box-sizing: border-box;">
                <h2 style="text-align: center;">${titulo}</h2>
                <hr />
                <div style="padding: 4rem;">
                    Olá ${nome},<br />
                    ${texto}
                    <br /><br />
                    <div style="text-align: center;">
                        <a style=" margin: 0;display: inline-flex;cursor: pointer;-webkit-user-select: none;user-select: none;align-items: center;vertical-align: bottom;
                        text-align: center;overflow: hidden;position: relative;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                        font-size: 1rem;font-weight: normal;background: #0d89ec;color: #ffffff;border-color: #0d89ec;width: 100%;box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
                        border: 1px solid #2196F3;padding: 0.5rem 1rem;font-size: 1rem;transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
                        border-radius: 3px;box-sizing: border-box;text-decoration: none;width: 220px;"
                            href="${link}"
                            target="_blank">
                            <span style="width: 100%;text-align: center;">Confirmar Cadastro</span>
                        </a>
                    </div>
                    <br /><br />
                    Se não conseguir, copie e cole o link abaixo no seu navegador.<br /><br />
                    ${link}
                </div>
                <hr />
                <div style="text-align: center;">
                    FelipeSistema
                </div>
            </div>
        </body>
        </html>
